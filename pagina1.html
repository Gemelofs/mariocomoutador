<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 1 - Mario Mantenimientos</title>

<style>
    body { 
        background: #ff0000; 
        font-family: Arial, sans-serif; 
        color: #fff; 
        padding: 20px; 
    }

    /* CONTENEDOR CON LAS IM√ÅGENES Y EL CONTADOR */
    .mario-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .mario-icon {
        width: 80px;
        height: auto;
    }

    #contadorGlobal {
        background: yellow;
        color: black;
        width: 180px;
        padding: 10px;
        font-weight: bold;
        text-align:center;
        border-radius:10px;
        border:3px solid black;
        font-size: 20px;
    }

    h1 { 
        text-align:center; 
        font-size:40px; 
        text-shadow: 3px 3px 0 #000; 
        margin-top: 10px;
    }

    .pregunta { 
        background: #003cff; 
        margin: 15px 0; 
        padding: 15px; 
        border-radius: 10px; 
        border: 3px solid #ffee00; 
    }

    .pregunta h3 {
        margin: 5px;
        font-size: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        border: 2px solid black;
        cursor: pointer;
        margin: 5px;
    }

    .correcto { background: #00ff00; }
    .incorrecto { background: #ff0000; color: white; }

    .botonContinuar {
        display:block; 
        margin:20px auto; 
        padding:12px 25px; 
        font-size:22px; 
        background:#ffe600; 
        border-radius:10px; 
        border:3px solid #000; 
        cursor:pointer;
    }
</style>

<script>
// ---------------------------
// üîµ SISTEMA DE PUNTOS GLOBAL
// ---------------------------

function initPuntos() {
    if (!localStorage.getItem("puntosMario")) {
        localStorage.setItem("puntosMario", "0");
    }
}

function addPointsIfNotScored(flag, pts) {
    if (!localStorage.getItem(flag)) {
        let actuales = parseInt(localStorage.getItem("puntosMario") || "0");
        actuales += pts;
        localStorage.setItem("puntosMario", actuales);
        localStorage.setItem(flag, "1");
        return true;
    }
    return false;
}

function updateCounterDisplay() {
    const puntos = parseInt(localStorage.getItem("puntosMario") || "0", 10);
    document.getElementById("contadorGlobal").innerText = "Puntos: " + puntos;
}

window.onload = function() {
    initPuntos();
    updateCounterDisplay();
};

// ---------------------------
// üîµ RESPUESTAS Y RETRO
// ---------------------------

function responder(pregunta, opcion, correcta) {
    if (opcion === correcta) {

        // SUMA 5 PUNTOS SOLO UNA VEZ
        addPointsIfNotScored("p1_" + pregunta, 5);
        updateCounterDisplay();

        alert("‚úî Correcto, bien hecho!");

    } else {
        alert("‚úñ Incorrecto");
    }

    // DESACTIVA LOS BOTONES
    let botones = document.querySelectorAll(".p" + pregunta);
    botones.forEach(b => b.disabled = true);
}

function continuar() {
    window.location.href = "pagina2.html";
}
</script>
</head>
<body>

</div>

<button class="botonContinuar" onclick="continuar()">‚û° Siguiente P√°gina 2</button>

</html>
