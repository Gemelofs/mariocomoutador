<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página 1 - Ejercicio 1</title>

<style>
body { background: #ff0000; font-family: Arial; color: #fff; text-align:center; padding:20px; }
#contadorGlobal { background: yellow; color:black; padding:10px; font-weight:bold; text-align:center; border-radius:10px; border:3px solid black; margin:10px auto; width:180px; }
.pregunta { background:#003cff; margin:15px 0; padding:15px; border-radius:10px; border:3px solid #ffee00; }
button { padding:10px 20px; font-size:18px; border-radius:8px; border:2px solid black; cursor:pointer; margin:5px; }
.botonContinuar { display:block; margin:20px auto; padding:12px 25px; font-size:22px; background:#ffe600; border-radius:10px; border:3px solid #000; cursor:pointer; }
</style>

<script>
function initPuntos() {
    if (!localStorage.getItem("puntosMario")) localStorage.setItem("puntosMario","0");
    updateCounterDisplay();
}

function addPointsIfNotScored(flag, pts){
    if(!localStorage.getItem(flag)){
        let actuales = parseInt(localStorage.getItem("puntosMario")||"0");
        actuales += pts;
        localStorage.setItem("puntosMario", actuales);
        localStorage.setItem(flag,"1");
    }
}

function updateCounterDisplay(){
    document.getElementById("contadorGlobal").innerText = "Puntos: "+ (localStorage.getItem("puntosMario")||0);
}

function responder(pregunta, opcion, correcta){
    if(opcion===correcta){ addPointsIfNotScored("p1_"+pregunta,5); alert("✔ Correcto!"); }
    else alert("✖ Incorrecto");
    document.querySelectorAll(".p"+pregunta).forEach(b=>b.disabled=true);
    updateCounterDisplay();
}

function continuar(){ window.location.href="pagina2.html"; }

window.onload = initPuntos;
</script>
</head>
<body>

<div id="contadorGlobal">Puntos: 0</div>
<h1>Ejercicio 1 - Mario Mantenimientos</h1>

<div class="pregunta">
<h3>1. ¿Para qué sirve una fuente de poder?</h3>
<button class="p1" onclick="responder(1,'A','B')">A) Almacenar información</button>
<button class="p1" onclick="responder(1,'B','B')">B) Convertir energía y alimentar componentes</button>
<button class="p1" onclick="responder(1,'C','B')">C) Enfriar el procesador</button>
</div>

<div class="pregunta">
<h3>2. ¿Qué es la placa base?</h3>
<button class="p2" onclick="responder(2,'A','B')">A) Guarda datos</button>
<button class="p2" onclick="responder(2,'B','B')">B) Conecta y comunica componentes</button>
<button class="p2" onclick="responder(2,'C','B')">C) Muestra imágenes en pantalla</button>
</div>

<div class="pregunta">
<h3>3. ¿Para qué sirve la memoria RAM?</h3>
<button class="p3" onclick="responder(3,'A','B')">A) Guardar datos permanentes</button>
<button class="p3" onclick="responder(3,'B','B')">B) Ejecutar programas temporalmente</button>
<button class="p3" onclick="responder(3,'C','B')">C) Controlar la temperatura</button>
</div>

<button class="botonContinuar" onclick="continuar()">➡ Página 2</button>
</body>
</html>
